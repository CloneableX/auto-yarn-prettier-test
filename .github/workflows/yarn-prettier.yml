name: yarn-prettier

on:
  push:
    branches: [ develop ]
#  schedule:
#    - cron: "0 1 * * 1"

jobs:
  yarn-prettier:

    runs-on: ubuntu-latest

    steps:
    - name: Setup
      uses: actions/checkout@v2
      with:
        ref: develop

    - name: Setup ssh private key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "10.24.1"

    - name: Yarn Install
      run: yarn install
    - name: Yarn Prettier
      run: yarn prettier

    - name: Generate Source Branch Name
      run: echo "SOURCE_BRANCH=github-actions/auto-yarn-prettier-$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Commit files
      run: |
        git config --local user.email github-actions
        git config --local user.name github-actions@github.com
        git commit -am "Auto yarn prettier"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.SOURCE_BRANCH }}

    - id: open-pr
      name: Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ${{ env.SOURCE_BRANCH }}
        destination_branch: develop
        pr_title: "Auto Yarn Prettier"
        pr_body: ":crown: *An automated PR*"
        pr_reviewer: "roostinghawk"
        pr_assignee: "CloneableX"
        pr_label: "automerge"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - id: automerge
      name: Merge Pull request
      uses: "pascalgn/automerge-action@v0.15.2"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MERGE_COMMIT_MESSAGE: "AUTO merge for yarn prettier"
        PULL_REQUEST: "${{ steps.open-pr.outputs.pr_number }}"
        UPDATE_METHOD: "rebase"
